<article class="border rounded p-2 grid grid-cols-2 m-1 hover:bg-slate-100">
  <div class="flex flex-col gap-2">
    <h3 class="text-sm font-semibold text-gray-900 dark:text-white">
      <a [href]="commit.html_url" target="_blank" class="hover:underline">
        {{ commit.commit.message }}
      </a>
    </h3>
    <div class="flex flex-row gap-2 justify-start items-center">
      <a [href]="commit.author.html_url" target="_blank" rel="noopener noreferrer">
        <img class="rounded-full w-6 h-6" [src]="commit.author.avatar_url" [alt]="commit.author.avatar_url">
      </a>
      <span class="text-xs font-semibold">{{ commit.author.login }}</span>
      <time class="text-slate-400 text-xs">
        commited {{ commit.commit.committer.date | dateAgo }}
      </time>
    </div>
  </div>
  <div class="ml-auto flex flex-row gap-3">
    <div class="inline-flex rounded-md shadow-sm h-8" role="group">

      <button data-tooltip-target="tooltip-default" data-tooltip-placement="bottom" type="button"
        class="text-xs font-semibold text-gray-900 bg-slate-100 border rounded-l-lg p-2">
        <svg aria-hidden="true" height="10" viewBox="0 0 16 16" version="1.1" width="10" data-view-component="true">
          <path
            d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z">
          </path>
          <path
            d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z">
          </path>
        </svg>
      </button>
      <div id="tooltip-default" role="tooltip"
        class="absolute z-10 invisible inline-block px-3 py-2 text-xs font-normal text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Copy the full SHA
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>

      <button data-tooltip-target="tooltip-commit" data-tooltip-placement="bottom" type="button"
        class="text-xs font-medium text-gray-900 bg-slate-100 border rounded-r-lg p-2">
        <a [href]="commit.html_url" target="_blank" rel="noopener noreferrer">
          {{ commit.sha.slice(0,7) }}
        </a>
      </button>
      <div id="tooltip-commit" role="tooltip"
        class="absolute z-10 invisible inline-block px-3 py-2 text-xs font-normal text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        View commit details
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>

    </div>

    <button data-tooltip-target="tooltip-repo" data-tooltip-placement="bottom" type="button"
      class="text-xs font-medium text-gray-900 bg-slate-100 border rounded-lg  h-8 p-2">
      <a [href]="URL_TREE + commit.sha" target="_blank" rel="noopener noreferrer">
        <>
      </a>
    </button>
    <div id="tooltip-repo" role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-xs font-normal text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      Browse the repository at this point in the history
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>

  </div>
</article>
